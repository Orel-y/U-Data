
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: udata_user
      POSTGRES_PASSWORD: udata_password
      POSTGRES_DB: udata_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./udatabackend
    environment:
      DATABASE_URL: postgresql://udata_user:udata_password@db/udata_db
      SECRET_KEY: ${SECRET_KEY:-supersecretdevelopmentkey}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./udatafrontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
